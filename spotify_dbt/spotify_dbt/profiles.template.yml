spotify_dbt:
  target: dev
  outputs:
    dev:
      type: snowflake
      account: <your_account_locator>.<region>.<cloud>  # e.g. xx12345.ap-south-1.aws
      user: <your_user>
      password: <your_password>
      role: ACCOUNTADMIN
      database: SPOTIFY_DB
      warehouse: COMPUTE_WH
      schema: transform
      threads: 4
      client_session_keep_alive: false